<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>indexTemplate</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
  {% if a_records %}
    <table border=1>
    <tr><td>Name</td><td>Date</td></tr>
    {% for a in a_records %}
      <tr><td>{{a.name}}</td><td>{{a.date}}</td></tr>
    {% endfor %}
    </table>
  {% else %}
    <h2>No records found</h2>
  {% endif %}
  </body>
</html>
